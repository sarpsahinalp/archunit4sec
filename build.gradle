plugins {
    id 'java'
//    id "io.freefair.aspectj" version "8.6"
//    id "io.freefair.aspectj.post-compile-weaving" version "8.6"
}


group = 'sarps'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    google()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    implementation 'com.tngtech.archunit:archunit:1.3.0'
//    testImplementation("org.assertj:assertj-guava:3.25.1")
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
    implementation 'org.junit.platform:junit-platform-suite-api:1.11.0-M2'
    implementation 'org.junit.platform:junit-platform-suite-engine:1.11.0-M2'
    testImplementation 'de.tum.in.ase:artemis-java-test-sandbox:1.13.0'
    testImplementation("org.junit-pioneer:junit-pioneer:2.2.0")
    implementation 'org.jgrapht:jgrapht-core:1.5.2'
    implementation 'org.jgrapht:jgrapht-io:1.5.2'
    implementation 'org.neo4j.driver:neo4j-java-driver:5.23.0'
}

// define src dir
sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.forkOptions.jvmArgs = ['-Xmx4g']
    // increase stack size
    options.forkOptions.jvmArgs += '-Xss4m'
}

tasks.withType(Test).configureEach {
    maxHeapSize = "8g"
}


test {
    useJUnitPlatform()
}